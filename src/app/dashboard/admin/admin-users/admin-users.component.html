<div class="container">
  <main id="main" class="main">
    <table class="table">
      <thead>
        <tr>
          <th>User ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Gender</th>
          <th>User Type</th>
          <th style="text-align: center;">Edit</th>
        </tr>
      </thead>
      <tbody>
        <!-- Kullanıcıları döngüye alıyoruz -->
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.userName}}</td>
          <td>{{ user.email }}</td>
          <td>{{user.gender}}</td>
          <td>{{user.userType}}</td>
          <td>
            <div class="button-group">
              <!-- admin-users.component.html -->
              <button class="btn btn-danger" style="width: 8rem; margin-right: 10px;"
               (click)="onDelete(user.id)" >Sil</button>
              <button class="btn btn-warning" style="width: 8rem;">Güncelle</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
</div>
<app-popup
  *ngIf="isPopupOpen"
  [confirmationMessage]="'Are you sure?'"
  (onConfirm)="confirmDelete()"
  (onCancel)="cancelDelete()"
></app-popup>
