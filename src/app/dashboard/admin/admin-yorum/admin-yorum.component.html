
<main id="main" class="main">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Adres Metni</th>
            <th>Kullanıcı</th>
            <th>Spor</th>
            <th>Sil / Güncelle</th>
            <!-- Diğer sütun başlıkları -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of comments">
            <td>{{ item.commentText}}</td>
            <td>{{ item.userID}}</td>
            <td>{{ item.events?.eventName}}</td>
            <td>{{ item.eventID}}</td>

            <td><a href="#" class="btn btn-danger">SİL</a><a href="#" class="btn btn-warning">GÜNCELLE</a></td>
            <!-- Diğer sütunlar için verileri ekle -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</main>
