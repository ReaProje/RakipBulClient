<main id="main" class="main">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Etkinlik Adı</th>
            <th>Etkinlik Tarihi</th>
            <th>Etkinlik Adresi</th>
            <th>Kullanıcı</th>
            <th>Spor</th>
            <th>Sil / Güncelle</th>
            <!-- Diğer sütun başlıkları -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let events of events">
            <td>{{ events.eventName }}</td>
            <td>{{ events.eventDate }}</td>
            <td>{{ events.adressID}}</td>
            <td>{{ events.adress?.adressName}}</td>
            <td>{{ events.userID}}</td>
            <td>{{ events.sport?.sportName}}</td>
            <td>{{ events.sportID}}</td>
            <td><a href="#" class="btn btn-danger">SİL</a><a href="#" class="btn btn-warning">GÜNCELLE</a></td>
            <!-- Diğer sütunlar için verileri ekle -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</main>
